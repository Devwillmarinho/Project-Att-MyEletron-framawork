<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Interativo com Electron</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      animation: slideDown 1s ease-out;
    }

    h2 {
      margin-top: 40px;
      animation: fadeIn 1.5s ease-in;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      min-height: 40px;
      animation: fadeInOutput 0.5s ease-out;
    }

    #contador {
      font-weight: bold;
      color: #007bff;
      font-size: 24px;
      margin-left: 5px;
    }

    /* Anima√ß√µes */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInOutput {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .pulse {
      animation: pulse 0.3s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>üöÄ App Interativo com Electron</h1>

  <label for="nome">Digite seu nome:</label><br />
  <input type="text" id="nome" placeholder="Seu nome aqui" /><br />
  <button onclick="mostrarNome()">üëã Mostrar nome</button>

  <div id="output"></div>

  <h2>üñ±Ô∏è Clique no bot√£o!</h2>
  <button onclick="incrementarContador()">Clique aqui</button>
  <p>Cliques: <span id="contador">0</span></p>

  <script>
    function mostrarNome() {
      const nome = document.getElementById("nome").value.trim();
      const output = document.getElementById("output");

      if (nome === "") {
        output.innerHTML = "‚ö†Ô∏è Por favor, digite um nome v√°lido.";
      } else {
        output.innerHTML = `Ol√°, <strong>${nome}</strong>! üëã Bem-vindo ao seu app.`;
      }

      output.style.animation = "none";
      output.offsetHeight; // reflow
      output.style.animation = "fadeInOutput 0.5s ease-out";
    }

    let cliques = 0;
    function incrementarContador() {
      cliques++;
      const contador = document.getElementById("contador");
      contador.textContent = cliques;
      
      contador.classList.remove("pulse");
      void contador.offsetWidth; // reflow para reiniciar anima√ß√£o
      contador.classList.add("pulse");
    }
  </script>
</body>
</html>
