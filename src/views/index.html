<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>App Interativo com Electron</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f3f3f3;
      }
      h1 {
        color: #333;
      }
      input, button {
        padding: 8px;
        font-size: 16px;
        margin: 5px 0;
      }
      #output {
        margin-top: 15px;
        padding: 10px;
        background-color: #e0e0e0;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>üöÄ App Interativo com Electron</h1>

    <label for="nome">Digite seu nome:</label><br />
    <input type="text" id="nome" placeholder="Seu nome aqui" /><br />
    <button onclick="mostrarNome()">Mostrar nome</button>

    <div id="output"></div>

    <hr />

    <h2>üñ±Ô∏è Clique no bot√£o!</h2>
    <button onclick="incrementarContador()">Clique aqui</button>
    <p>Cliques: <span id="contador"></span></p>

    <script>
      function mostrarNome() {
        const nome = document.getElementById("nome").value;
        const output = document.getElementById("output");
        if (nome.trim() === "") {
          output.innerHTML = "Por favor, digite um nome v√°lido.";
        } else {
          output.innerHTML = `Ol√°, <strong>${nome}</strong>! üëã`;
        }
      }

      let cliques = 0;
      function incrementarContador() {
        cliques++;
        document.getElementById("contador").textContent = cliques;
      }
    </script>
  </body>
</html>
